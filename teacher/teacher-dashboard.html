                                        </div>

                                        </div>
                                    </div>

                                    <div class="row">

                                        </div>
                                    </div>
                                    <hr>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row gutters-sm table-section">
                            <div class="col-sm-12 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <table class="table text-center">

                                                </tr>

                                                    <th colspan="2">Appointment Time</th>

                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <th>From</th>
                                                    <th>To</th>
                                                    <td></td>
                                                </tr>
                                            </thead>
                                            <tbody id="TBL_BODY">
                                                <!-- autofill with js -->
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
