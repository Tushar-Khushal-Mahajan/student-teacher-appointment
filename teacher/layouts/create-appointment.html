    <main class="main-container">

        <div class="container form-container">
            <h3 class="text-center">Create Appointment</h3>

            <form id="createApt-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Title" placeholder="Title" required>
                    <label for="Title">Appointment Title</label>
                </div>

                <div class="input-group ">
                    <div class="input1">
                        <label class="" for="date-from"> DATE </label>
                        <input type="date" class="" id="date-from" required>
                    </div>
                    <div class="input2">
                        <label class="" for="date-to"> FROM </label>
                        <input type="text" class="" id="date-to" placeholder="ex., 12pm" required>
                    </div>
                    <div class="input3">
                        <label class="" for="date-to"> TO </label>
                        <input type="text" class="" id="date-to" placeholder="ex., 2pm" required>
                    </div>
                </div>
                <div class="btnGroup mt-3 text-end" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                </div>
            </form>
        </div>

        <br><br><br>

                        <th>DATE</th>
