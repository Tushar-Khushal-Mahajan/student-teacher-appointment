    <script>
        document.querySelectorAll("input[name='mono']").forEach(function (input) {
            input.addEventListener('input', function (e) {
                input.value = input.value.replace(/[^0-9]/g, '');
            });
        });

        // toggle side-bar for small screens
        const menuIcon = document.querySelector(".menu-Icon");
        const closeIcon = document.querySelector(".close-Icon");

        menuIcon.addEventListener("click", toggleMenu);
        closeIcon.addEventListener("click", toggleMenu);

        function toggleMenu() {

            let menuDisplayProperty = window.getComputedStyle(menuIcon).display;
            let closeDisplayProperty = window.getComputedStyle(closeIcon).display;

            menuIcon.style.display = closeDisplayProperty;
            closeIcon.style.display = menuDisplayProperty;
            document.querySelector(".sidebar").style.display = menuDisplayProperty;
        };

        // script for edit btn toggle
        const editBtn = document.querySelector(".edit-btn");
        const closeBtn = document.querySelector(".close-btn");
        const actionBtn = document.querySelectorAll(".action-btns");
        const inputs = document.querySelectorAll("input");

        editBtn.addEventListener("click", editBtnToggle);
        closeBtn.addEventListener("click", editBtnToggle);

        function editBtnToggle() {

            if (window.getComputedStyle(editBtn).display == "none") {

                editBtn.style.display = "block";
                actionBtn[0].style.display = "none";
                actionBtn[1].style.display = "none";

                // make fields read-only
                inputs[0].setAttribute("readonly", true);
                inputs[1].setAttribute("readonly", true);
                inputs[2].setAttribute("readonly", true);
                inputs[3].setAttribute("readonly", true);

            } else {

                editBtn.style.display = "none";
                actionBtn[0].style.display = "inline-block";
                actionBtn[1].style.display = "inline-block";

                // remove readonly attribute
                inputs[0].removeAttribute("readonly");
                inputs[1].removeAttribute("readonly");
                inputs[2].removeAttribute("readonly");
                inputs[3].removeAttribute("readonly");
            }

        }


        document.querySelector("#save").addEventListener("click", () => {

            let uName = inputs[0].value;
            let Fname = inputs[1].value;
            let contact = inputs[2].value;
            let email = inputs[3].value;

            if (confirm("are you really want to store the information")) {
                console.groupCollapsed("Student data = ");
                console.table({
                    "user name": uName,
                    "full name": Fname,
                    "contact": contact,
                    "email id": email
                });
                console.groupEnd();
            }
            editBtnToggle();
        });
    </script>
